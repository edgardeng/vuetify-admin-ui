<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <style>
      .loading {
        top:50%;
        left:50%;
        position: absolute;
        -webkit-transform: translateY(-50%)  translateX(-50%);
        transform: translateY(-50%)  translateX(-50%);
        z-index:100;
        font-size: 10px;
        color: #0083FD;
        text-align: center;
      }
      .loading .loader {
        margin: 20px auto;
        position: relative;
        text-indent: -9999em;
        border-top: 2px solid rgba(248, 248, 248, 0.6);
        border-right: 2px solid rgba(248, 248, 248, 0.6);
        border-bottom: 2px solid rgba(248, 248, 248, 0.6);
        border-left: 2px solid #0083FD;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: load8 1s infinite linear;
        animation: load 1s infinite linear;
      }
      .loading .loader,
      .loading .loader:after {
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
      @-webkit-keyframes load {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }</style>

    <title>Vuetify Admin</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/vuetify/2.0.10/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vuetify/2.0.10/vuetify.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>

  </head>
  <body>
    <noscript>
      <strong>It doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id='loading' class='loading'> <div class=loader> </div>加载中...</div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
